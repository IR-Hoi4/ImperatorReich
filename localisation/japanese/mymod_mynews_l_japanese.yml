l_japanese:
 mynews.4.t:0 "ロシア領国家独立戦争"
 mynews.4.d:0 "ロシア帝国統治下のウクライナ、ポーランド、リトアニア、エストニア、ラトビア、フィンランドにおいて大規模な反乱が発生しているようである。現在ロシア帝国政府はこれらの事柄を否定しているが反乱を起こした彼らは「ロシア領国家独立条約」という条約を締結しており共同戦線を形成しロシア帝国との独立戦争に勝利し完全なロシア帝国からの独立を目指している"
 mynews.4.a:0 "欧州に荒らしがやってきたようだ"
 mynews.1.t:0 "ミンスク会議"
 mynews.1.d:0 "本日ロシア帝国領ミンスクでガリツィア・ロドメリア王国皇帝カール一世と 会談が行われたとロシア帝国、ガリツィア・ロドメリア王国両政府から発表があった この会議で両国は独立保証を行った"
 mynews.1.a:0 "そうか"
 mynews.1.c:0 "我々はミンスクで祝杯を上げた！"
 mynews.1.b:0 "祝杯を上げよ！"
 mynews.7.t:0 "カイザーの死"
 mynews.7.d:0 "今日、飛行船「ヴィルヘルム」に乗りキール軍港へ移動中だったヴィルヘルム2世は事故により死亡したことが確認された。"
 mynews.7.a:0 "二人のカイザーが消えた"
 mynews.8.t:0 "帝国の崩壊"
 mynews.8.d:0 "今日、ドイツは再び分裂した。ドイツ帝国内では現在大規模な内戦が発生している"
 mynews.8.a:0 "ドイツは大変だな"
 mynews.9.t:0 "鷲は蘇る"
 mynews.9.d:0 "今日、ドイツは再び帝政によって統一された。ドイツ帝国内では現在大規模な残党がりが行われておりドイツは平和を取り戻したように見える"
 mynews.9.a:0 "若きカイザーに期待しよう"
 mynews.10.t:0 "赤い波"
 mynews.10.d:0 "今日、ドイツは再び統一された。熾烈なドイツ内戦を戦い抜いたのはドイツ労働者戦線であった。現在国内では現在大規模な粛清が行われておりドイツの未来は暗いように見える"
 mynews.10.a:0 "この赤い波が広がらないことを願う"
 mynews.11.t:0 "海が陸を支配する"
 mynews.11.d:0 "今日、ドイツは再び統一された。熾烈なドイツ内戦を戦い抜いたのはドイツ帝国海軍臨時政府であった。現在国内では現在大規模な残党がりが行われておりドイツは平和を取り戻したと言えよう"
 mynews.11.a:0 "海軍に政治が出来るのかね？"
 mynews.12.t:0 "プロイセンがライヒに帰還"
 mynews.12.d:0 "今日、ロシアによって支配されていたプロイセンが遂にドイツに返還されることが決まった。ロシアがこの地を手放した理由は近年の国内情勢の影響であると専門家は見ているがこれでドイツ帝国がロシア側に付くかは不明である..."
 mynews.12.a:0 "ライヒが復活しつつある"
 
