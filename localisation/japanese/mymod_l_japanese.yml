l_japanese:
 libents.1.t:0 "解放"
 libents.1.d:0 "新たな神々の命により私たちは本能に従うようにした。たった数日で国民は幸せになった。町ではある女をめぐって殺し合いが起きまた別の場所では強姦や強盗、殺人、みんな本能に従い行動している。"
 libents.1.a:0 "全ての鎖から我々は解放された"

