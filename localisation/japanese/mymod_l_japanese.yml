 A_NF_oneT:0 "私たちは§R？？§!に魂を売り真の世界を取り戻す"
 A_NF_:0 "Ω"
 A_NF_desc:0 "快楽におぼれろ"
 A_NF_TT:0 "この国は娯楽におぼれて死んだ"
 AA:0 "Last Days"
 AA_desc:0 "この地では麻薬、強姦、強盗、殺人全ての行為が行われ人々は快楽におぼれ全てを忘れ去っている。彼らが住んでいるのは「偽りの楽園」である。\n§Rいつか訪れる終わりに彼らは震えもせず自らの死をじっと待っている§!"